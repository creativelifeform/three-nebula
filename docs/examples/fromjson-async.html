<!DOCTYPE html>
<html>
  <head>
    <title>three.system - eightdiagrams</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style type="text/css">
      body {
        font-family: Monospace;
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script src="../js/stats.min.js"></script>
    <script src="../js/three.js"></script>
    <script src="../js/nebula-engine.js"></script>
    <script src="../js/lib/TrackballControls.js"></script>
    <script src="./json/eightDiagramsAsync.js"></script>
    <script>
      var system, camera, scene, renderer, stats, clock, spring, controls;

      init();

      function init() {
        addScene();
        addControls();
        addLights();
        addStars();
        addProton();
        addStats();
      }

      function addScene() {
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 500;
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 10000);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
      }

      function addControls() {
        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
      }

      function addLights() {
        var ambientLight = new THREE.AmbientLight(0x101010);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 2, 1000, 1);
        pointLight.position.set(0, 200, 200);
        scene.add(pointLight);
      }

      function addStats() {
        stats = new Stats();
        stats.showPanel(0);
        stats.dom.style.position = 'absolute';
        stats.dom.style.left = '0px';
        stats.dom.style.top = '0px';
        container.appendChild(stats.dom);
      }

      function addStars() {
        var geometry = new THREE.Geometry();
        for (var i = 0; i < 10000; i++) {
          var vertex = new THREE.Vector3();
          vertex.x = THREE.Math.randFloatSpread(2000);
          vertex.y = THREE.Math.randFloatSpread(2000);
          vertex.z = THREE.Math.randFloatSpread(2000);
          geometry.vertices.push(vertex);
        }
        var particles = new THREE.Points(
          geometry,
          new THREE.PointsMaterial({
            color: 0x888888,
          })
        );
        scene.add(particles);
      }

      function animate() {
        stats.begin();

        requestAnimationFrame(animate);
        render();

        stats.end();
      }

      function addProton() {
        Nebula.default
          // imported from ./json
          .fromJSONAsync(EIGHT_DIAGRAMS_JSON)
          .then(instance => {
            system = instance;

            system.addRenderer(new Nebula.SpriteRenderer(scene));
            animate();
          })
          .catch(console.log);
      }

      var ctha = 0;
      function render() {
        system.update();
        renderer.render(scene, camera);

        camera.lookAt(scene.position);
        ctha += 0.02;
        camera.position.x = Math.sin(ctha) * 500;
        camera.position.z = Math.cos(ctha) * 500;
        camera.position.y = Math.sin(ctha) * 500;

        Nebula.Debug.renderInfo(system, 3);
      }

      function onWindowResize() {}
    </script>
  </body>
</html>
